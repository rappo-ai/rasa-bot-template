version: "2.0"

rules:

- rule: Command /help
  condition:
  - slot_was_set:
      - chat_type: private
  steps:
  - intent: help
  - action: utter_help

- rule: NLU Fallback
  condition:
  - slot_was_set:
      - chat_type: private
  steps:
  - intent: nlu_fallback
  - action: action_echo
  
- rule: Command /helpg
  condition:
  - slot_was_set:
      - chat_type: group
  steps:
  - intent: helpg
  - action: utter_helpg